<!doctype html>
<head>
<title>Nde</title>
<!-- Font-Awesome the lazy way -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<!-- Loading Bar -->
<style>
.pace {
  pointer-events: none;
  user-select: none;
}
.pace-inactive {
  display: none;
}
.pace .pace-progress {
  background: #29d;
  position: fixed;
  z-index: 2000;
  top: 0;
  right: 100%;
  width: 100%;
  height: 2px;
}
</style>
<script>
paceOptions = {
  elements: {
    selectors: [
      '.lm_goldenlayout',
      '.lm_tab'
    ]
  }
}
</script>
<script src="https://cdn.rawgit.com/HubSpot/pace/v1.0.0/pace.min.js"></script>
<!-- End Loading Bar -->

<script src="https://unpkg.com/getlibs"></script>
<script>
  process = {}
  process.umask = () => 0
  // Global shims needs to be configured before loading app.js apparently.
  System.config({
    meta: {
      'react': {
        loader: 'js'
      },
      'react-dom': {
        loader: 'js'
      },
      '*.json': {
        loader: 'json'
      }
    },
    map: {
      '@hot': '@empty',
      'esgit': 'https://cdn.rawgit.com/wmhilton/esgit/dist/for-future.js',
      'buffer': './nde/builtins/buffer.js',
      'buffercursor': 'https://rawgit.com/wmhilton/node-buffercursor/master/buffercursor.js',
      'react': 'https://unpkg.com/react@16.0.0-beta.5/umd/react.development.js',
      'react-dom': 'https://unpkg.com/react-dom@16.0.0-beta.5/umd/react-dom.development.js',
    },
    paths: {
      'fs': './nde/builtins/fs.js',
      'path': 'https://unpkg.com/path-browserify',
      'omnipath': 'https://unpkg.com/omnipath/dist/omnipath.min.js',
      'url': 'https://unpkg.com/omnipath/dist/omnipath.min.js',
      'stream': './nde/deps/stream/bundle.js',
      'querystring': './nde/deps/querystring/index.js', // parse-link-header -> querystring -> './decode'
      'jsonify': './nde/deps/jsonify/index.js', // shasum -> json-stable-stringify -> jsonify -> './lib/*'
      'crypto': './nde/deps/crypto-browserify/bundle.js', // shasum -> crypto
      'async-lock': 'https://unpkg.com/async-lock/lib/index.js',
      'react-file-browser': './nde/packages/FileTreeView/index.js',
      'simple-get': './nde/deps/simple-get/bundle.js',
    }
  })
  System.import('systemjs-hmr').then(() => {
    System.import('./nde/app.js')
  })
</script>
</body>
</html>
